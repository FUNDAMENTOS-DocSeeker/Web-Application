<mat-drawer-container>
  <mat-drawer mode="side" opened="true">
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <mat-drawer-content>
    <div class="payment-form-container">
      <div class="left-column">
        <h1>Make the payment</h1>
        <p>Your payment details</p>

        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Cardholder</mat-label>
            <input type="string" matInput placeholder="Cardholder" value="" ngModel="" required/>
            <mat-error *ngIf="signInForm.controls['cardholder'].errors?.['required']">
              Cardholder is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Card Number</mat-label>
            <input type="string" matInput placeholder="Cardnumber" value="" ngModel="" required/>
            <mat-error *ngIf="cardnumber.errors?.['required']">
              Card Number is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Expiration Date</mat-label>
            <input type="string" matInput placeholder="Expirationdate" value="" ngModel="" required/>
            <mat-error *ngIf="expirationdate.errors?.['required']">
              Expiration date is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>CVV</mat-label>
            <input type="string" matInput placeholder="Cvv" value="" ngModel="" required/>
            <mat-error *ngIf="cvv.errors?.['required']">
              CVV is required
            </mat-error>
          </mat-form-field>

        </mat-card-content>


        <p>Total amount: ${{ doctor?.doctorFee }}</p>

        <button mat-button>See details</button>
        <div class="form-field">
          <mat-checkbox>Save card details for future purchases</mat-checkbox>
        </div>
      </div>
      <div class="right-column">
        <img src="assets/images/logo_visa.png" alt="imagen-de-pago" width="500" height="500">
        <app-popup></app-popup>
      </div>

    </div>
  </mat-drawer-content>

</mat-drawer-container>
